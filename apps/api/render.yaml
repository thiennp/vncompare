services:
  - type: web
    name: vncompare-api
    env: php
    plan: free
    buildCommand: |
      cd apps/api
      composer install --no-dev --optimize-autoloader
      php bin/console cache:clear --env=prod --no-debug
    startCommand: |
      cd apps/api
      php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_DEBUG
        value: false
      - key: APP_SECRET
        generateValue: true
      - key: JWT_PASSPHRASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vncompare-db
          property: connectionString
      - key: JWT_SECRET_KEY
        value: %kernel.project_dir%/config/jwt/private.pem
      - key: JWT_PUBLIC_KEY
        value: %kernel.project_dir%/config/jwt/public.pem
      - key: CORS_ALLOW_ORIGIN
        value: https://vncompare.com,https://www.vncompare.com,https://admin.vncompare.com,https://vncompare-backoffice.netlify.app,http://localhost:3000

databases:
  - name: vncompare-db
    plan: free
    databaseName: vncompare
    user: vncompare_user
