services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\FileUploadService:
        arguments:
            $uploadDirectory: '%kernel.project_dir%/public/uploads'

    App\Service\EmailService:
        arguments:
            $mailer: '@mailer'