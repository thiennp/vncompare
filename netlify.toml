[build]
  base = "."
  publish = "dist/backoffice/browser"
  command = "npm run build --prefix apps/backoffice"

[build.environment]
  NODE_VERSION = "18"

# Force disable all plugins
[build.processing]
  skip_processing = true

# Explicitly disable Angular detection
[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

# SPA redirects for Angular
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"

# Asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
