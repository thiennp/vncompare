# Root Netlify configuration for Backoffice App
# This file provides the main configuration for the Angular backoffice app

[build]
  # Set the base directory to the backoffice app
  base = "apps/backoffice"
  # Set the publish directory to the Angular build output
  publish = "apps/backoffice/dist/backoffice/browser"
  # Build command for Angular
  command = "npm run build"

[build.environment]
  # Use Node.js 20 for Angular 20
  NODE_VERSION = "20.19.0"
  # Set NPM version
  NPM_VERSION = "10"

# Disable all automatic processing to avoid conflicts
[build.processing]
  skip_processing = true

# Disable CSS processing
[build.processing.css]
  bundle = false
  minify = false

# Disable JS processing  
[build.processing.js]
  bundle = false
  minify = false

# Disable HTML processing
[build.processing.html]
  pretty_urls = false

# SPA redirects for Angular routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache JS and CSS files
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
